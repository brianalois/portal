<mat-toolbar class="push-bottom-md" [visible]="isVisible">
  <td-search-box 
        class="full-width"
        placeholder="Search"
        [(ngModel)]="searchTerm" 
        [showUnderline]="true"
        [debounce]="500" 
        [alwaysVisible]="true" 
        (searchDebounce)="search()" 
        (clear)="searchTerm = ''">
  </td-search-box>
</mat-toolbar>
